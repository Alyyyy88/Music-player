<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="music_progress">
        <div class="time_display">
          <div class="music_duration remain_time">00:00</div>
          <div class="music_duration total_time">00:00</div>
        </div>
        <div class="music_progress_container">
          <div class="music__progress">
          </div>
        </div>
      </div>



      <div class="controllers">
        <div class="prev_btn">
          <img src="./resources/Stop_and_play_fill-1.svg" alt="rev_btn">
        </div>
        <div class="play_pause_con">
          <img src="./resources/Play_fill.svg" alt="play" class="play_btn">  
          <img src="./resources/pause-solid (5).svg" alt="" class="pause_btn" >
        </div>
        <div class="next_btn">
          <img src="./resources/Stop_and_play_fill.svg" alt="">

        </div>
      </div>
    </div>


    <audio src="./resources/forest-lullaby-110624.mp3"></audio>




    <script src="https://kit.fontawesome.com/1f602204ab.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
