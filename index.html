<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="img-con">
        <img src="./resources/cover-1.jpg" alt="" class="img_cover" width="120px">
      </div>
      <div class="title-con">
        <p class="song_name">
          Lost in the City Lights
        </p>
        <p class="artist_name">
          Cosmo Sheldrake
        </p>
      </div>
        <audio id="myAudio" controls>
          <source src="./resources/lost-in-city-lights-145038.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        
        <input type="range" value="0" id="progress">

      <div class="controllers">
        <div class="prev_btn">
          <img src="./resources/Stop_and_play_fill-1.svg" alt="rev_btn">
        </div>
        <div class="play_btn">
          <img src="./resources/Play_fill.svg" alt="">
        </div>
        <div class="next_btn">
          <img src="./resources/Stop_and_play_fill.svg" alt="">

        </div>
      </div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
