<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Music Player | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="container">
      <div class="img-con">
        <img src="./resources/cover-1.jpg" alt="" class="img_cover" width="120px">
      </div>
      <div class="title-con">
        <p class="song_name">
          Lost in the City Lights
        </p>
        <p class="artist_name">
          Cosmo Sheldrake
        </p>
      </div>
    

      <div class="music_progress">
        <div class="time_display">
          <div class="music_duration remain_time">00:00</div>
          <div class="music_duration total_time">00:00</div>
        </div>
        <div class="music_progress_container">
          <div class="music__progress">
          </div>
        </div>
      </div>



      <div class="controllers">
        <div class="prev_btn">
          <img src="./resources/Stop_and_play_fill-1.svg" alt="rev_btn">
        </div>
        <div class="play_btn">
          <img src="./resources/Play_fill.svg" alt="">
        </div>
        <div class="next_btn">
          <img src="./resources/Stop_and_play_fill.svg" alt="">

        </div>
      </div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
